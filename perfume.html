<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="icon/png" href="/perfume.png">
    <link rel="stylesheet" href="style5.css">
     <!-- Google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <title>Document</title>
</head>
<body>
    <main>
       <article class="product">
        <picture class="product__img">
            <source srcset="/image-product-desktop.jpg" >
          <img src="/image-product-mobile.jpg" alt="Gabrielle Essense perfume bottle laying flat on a table with green leaves above and below it">
        </picture>

        <div class="product__content">
            <p class="product__category">Perfume</p>

            <h1 class="product__title">Gabrielle Essenece De Perfum</h1>
            
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="flex-group">
                <p class="product__price">
                    <span class="visually-hidden">Current Price:</span>
                    $189.99</p>    
                <p class="product__origanal-price">
                    <span class="visually-hidden">Original Price:</span>
                    <s>$179.99</s></p>
            </div>
            
            <button class="btn">
                <i class="fa-solid fa-cart-shopping fa-shake"></i>
                Add to Cart</button>
        </div>
      </article>
    </main>
</body>
</html>
